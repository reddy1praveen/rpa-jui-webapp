<div class="hmcts-page-heading">
    <div class="hmcts-page-heading__title-wrapper">
        <h1 data-selector="heading" class="hmcts-page-heading__title govuk-heading-xl">{{header}}</h1>
    </div>
    <div *ngIf="actionPrimaryButton || actionSecondaryButton" class="hmcts-page-heading__actions-wrapper">
        <a  unlessRole="caseworker-probatex,b,c" *ngIf="actionPrimaryButton" [routerLink]="actionPrimaryButton.href" role="button" class="govuk-button hmcts-page-heading__button">
            {{actionPrimaryButton.text}}
        </a>
        <a *ngIf="actionSecondaryButton"  [routerLink]="actionSecondaryButton.href" role="button" class="govuk-button hmcts-page-heading__button hmcts-button--secondary">
            {{actionSecondaryButton.text}}
        </a>
    </div>
</div>
