                        <app-hint [classes]="'govuk-hint'">

                                         [control]="group.fieldset.radios.control"
                                         [idPrefix]="pageitems.idPrefix">
                        </app-radiobutton>
                        <div *ngIf="group.fieldset.checkboxes" class="govuk-checkboxes">
                            <app-checkbox [group]="rejectReasonsForm"
                                          [idPrefix]="pageitems.idPrefix"
                                          [items]="group.fieldset.checkboxes"
                                          [classes]="'govuk-checkboxes__item'"
                                          [labelClasses]="'govuk-label govuk-checkboxes__label'">
                            </app-checkbox>
                        </div>
                        <p>End Content Test JUI Form builder components</p>
